<span class="loader" ng-if="!vm.formIsReady"></span>

<div ng-if="vm.formIsReady">
    <h2 class="page-header">Approach Result Informations</h2>
    <div class="container-fluid">
        <div class="row">
            <table class="table table-striped">
                <tr>
                    <th>Made Number Of Times</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                <tr ng-repeat="approachResult in vm.approachResults">
                    <td ng-bind="::approachResult.MadeNumberOfTimes"></td>
                    <td ng-bind="::approachResult.Description"></td>
                    <td class="text-right">
                        <a class="btn btn-sm btn-info" ui-sref="approachResultView({id:{{approachResult.Id}}})">
                            <span class="glyphicon glyphicon-file"></span>
                        </a>
                        <a class="btn btn-sm btn-info" ng-click="vm.editApproach(approachResult.Id,$index)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-sm btn-danger" ng-click="vm.remove(approachResult.Id,$index)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

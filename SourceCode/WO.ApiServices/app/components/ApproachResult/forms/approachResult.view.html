<span class="loader" ng-if="!vm.formIsReady"></span>

<div class="container-fluid" ng-if="vm.formIsReady && vm.approachResult">
    <h2 class="page-header">View Approach Result</h2>
    <div class="row">
        <div class="col-md-12">
            <h3 class="control-label">Made Number Of Times:</h3>
        </div>
        <div class="col-md-12">
            <label class="control-label" ng-bind="::vm.approachResult.MadeNumberOfTimes"></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="control-label">Description:</h3>
        </div>
        <div class="col-md-12">
            <label class="control-label" ng-bind="::vm.approachResult.Description"></label>
        </div>
    </div>
</div>

<div class="footer-buttons">
    <a id="cancel" class="btn btn-warning" ng-click="close()">Cancel</a>
</div>

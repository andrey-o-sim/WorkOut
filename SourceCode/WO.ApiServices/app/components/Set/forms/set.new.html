<h2 class="page-header">Add Set</h2>

<div class="container-fluid">
    <form angular-validator-submit="vm.save(setNewForm)" name="setNewForm" novalidate angular-validator>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <h3 for="planTimeForRest" class="control-label">Planned Time For Set:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <wo-time-selector show-hours="false" show-minutes="true" show-seconds="true" time="vm.set.PlannedTime"></wo-time-selector>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <h3 for="planTimeForRest" class="control-label">Time For Rest After Approach:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <wo-time-selector show-hours="false" show-minutes="true" show-seconds="true" time="vm.set.TimeForRest"></wo-time-selector>
                        <label ng-show="vm.validateForm==true && (vm.set.TimeForRest.Minutes===0 || vm.set.TimeForRest.Seconds===0)" class="requiredError">Need provide 'Time For Reset After Approach'</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 for="planTimeForRest" class="control-label">Exercises:</h3>
            </div>
            <div class="col-md-12">
                <ui-select ng-model="vm.set.Exercises" multiple theme="selectize" title="Choose Exercises">
                    <ui-select-match placeholder="Select or search an excercise in the list...">{{$item.Name}}</ui-select-match>
                    <ui-select-choices repeat="exercise in vm.Exercises">
                        <div ng-bind-html="exercise.Name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="row" ng-show="vm.set.TimeForRest.Minutes>=1 || vm.set.TimeForRest.Seconds>=1">
            <div class="col-md-12">
                <h3 for="planTimeForRest" class="control-label">Count Approaches:</h3>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="countApproaches"
                       validator="vm.set.CountApproaches>=1" invalid-message="'Count of Approaches must be great than 0.'"
                       ng-model="vm.set.CountApproaches" required required-message="'The Field is required.'" />
            </div>
        </div>

        <div class="form-group">
            <button id="save" type="submit" ng-disabled="vm.disableSaveButton" class="btn btn-primary">Save</button>
            <a id="cancel" class="btn btn-primary" ui-sref="setHome">Cancel</a>
        </div>
    </form>
</div>

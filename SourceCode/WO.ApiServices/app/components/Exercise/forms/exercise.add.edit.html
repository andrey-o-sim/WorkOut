<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Exercise</h3>
</div>
<div class="modal-body" id="modal-body">
    <form data-toggle="validator" role="form">
        <div class="form-group">
            <label for="trainingType" class="control-label">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="vm.exercise.Name" required />
        </div>
        <div class="modal-footer">
            <button id="save" type="submit" ng-disabled="vm.disableSaveButton" class="btn btn-primary" ng-click="vm.save(vm.exercise)">Save</button>
            <a id="cancel" class="btn btn-warning" ng-click="vm.cancel()">Cancel</a>
        </div>
    </form>
</div>

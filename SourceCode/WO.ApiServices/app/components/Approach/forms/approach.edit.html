<span ng-if="!vm.formIsReady" class="loader"></span>

<div class="container-fluid" ng-if="vm.formIsReady">
    <h2 class="page-header">Edit Approach</h2>
    <form data-toggle="validate" role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <h3 for="planTimeForRest" class="control-label">Planned Time For Rest:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <wo-time-selector show-hours="false" show-minutes="true" show-seconds="true" time="vm.approach.PlannedTimeForRest"></wo-time-selector>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <h3 for="planTimeForRest" class="control-label">Spent Time For Rest:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <wo-time-selector show-hours="false" show-minutes="true" show-seconds="true" time="vm.approach.SpentTimeForRest"></wo-time-selector>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button id="save" type="submit" ng-disabled="vm.disableSaveButton" class="btn btn-primary" ng-click="vm.save(vm.approach)">Save</button>
            <a id="cancel" class="btn btn-primary" ui-sref="approachHome">Cancel</a>
        </div>
    </form>
</div>
